<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{{ group.name }} - 그룹 정보</title>
</head>
<body>
    <header>
        <h1>{{ group.name }}</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'community_list' %}">커뮤니티</a></li>
        </ul>
    </nav>
    <main>
        <h2>그룹 정보</h2>
        <p>{{ group.description }}</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">그룹 가입</button>
        </form>
    </main>
    <footer>
        <p>Contact Us | Privacy Policy | Terms of Service</p>
    </footer>
</body>
</html>
