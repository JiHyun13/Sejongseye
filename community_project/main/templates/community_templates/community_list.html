<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>PlowEr Community - Community List</title>
</head>
<body>
    <header>
        <h1>커뮤니티 목록</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'home' %}">홈</a></li>
            <li><a href="{% url 'profile' %}">내 프로필</a></li>
        </ul>
    </nav>
    <main>
        <h2>플로깅 그룹</h2>
        <ul>
            {% for group in groups %}
            <li>
                <h3>{{ group.name }}</h3>
                <p>{{ group.description }}</p>
                <a href="{% url 'group_detail' group.id %}">그룹 보기</a>
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>Contact Us | Privacy Policy | Terms of Service</p>
    </footer>
</body>
</html>
